<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Number Name Engine</title>

<style>

body{
  font-family: Arial;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
  padding:40px;
}

textarea{
  width:80%;
  height:120px;
  font-size:16px;
  border-radius:10px;
  padding:10px;
}

button{
  padding:12px 20px;
  margin:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

.mode{
  background:#444;
  color:white;
}

.active{
  background:#00c853;
}

.result{
  margin-top:20px;
  padding:20px;
  background:rgba(0,0,0,.4);
  border-radius:10px;
  word-wrap:break-word;
}

.small{
  color:#bbb;
  font-size:14px;
}

</style>
</head>
<body>

<h1>Infinite Number Name Engine</h1>

<textarea id="input" placeholder="Paste giant number here"></textarea><br>

<button onclick="calculate()">Calculate</button>

<br>

<button id="simpleBtn" class="mode active" onclick="setMode('simple')">
Simple Infinite Mode
</button>

<button id="trueBtn" class="mode" onclick="setMode('true')">
True Conway–Guy Mode
</button>

<div id="result" class="result"></div>

<script>

let mode="simple";

function setMode(m){

  mode=m;

  document.getElementById("simpleBtn").classList.remove("active");
  document.getElementById("trueBtn").classList.remove("active");

  if(m==="simple")
    document.getElementById("simpleBtn").classList.add("active");
  else
    document.getElementById("trueBtn").classList.add("active");

}

const known = [
"",
"thousand",
"million",
"billion",
"trillion",
"quadrillion",
"quintillion",
"sextillion",
"septillion",
"octillion",
"nonillion",
"decillion",
"undecillion",
"duodecillion",
"tredecillion",
"quattuordecillion",
"quindecillion",
"sexdecillion",
"septendecillion",
"octodecillion",
"novemdecillion",
"vigintillion"
];

const units=["","un","duo","tre","quattuor","quin","sex","septen","octo","novem"];
const tens=["","dec","vigint","trigint","quadragint","quinquagint","sexagint","septuagint","octogint","nonagint"];
const hundreds=["","cent","ducent","trecent","quadringent","quingent","sescent","septingent","octingent","nongent"];

const thousands=["","mill","micr","nan","pic","femt","att","zept","yoct"];

function simpleLatin(n){

  let u=n%10;
  let t=Math.floor(n/10)%10;
  let h=Math.floor(n/100)%10;

  return units[u]+tens[t]+hundreds[h]+"illion";

}

function trueLatin(n){

  if(n<known.length)
    return known[n];

  let parts=[];

  let group=0;

  while(n>0){

    let chunk=n%1000;

    if(chunk>0){

      let name=units[chunk%10]+
               tens[Math.floor(chunk/10)%10]+
               hundreds[Math.floor(chunk/100)%10];

      let power=thousands[group]||("x"+group);

      parts.unshift(name+power);

    }

    n=Math.floor(n/1000);
    group++;

  }

  return parts.join("")+"illion";

}

function smallName(exp){

  let index=Math.floor(Math.abs(exp)/3);

  if(mode==="simple")
    return simpleLatin(index);

  return trueLatin(index);

}

function calculate(){

  let num=document.getElementById("input").value.replace(/\D/g,'');

  if(num.length===0)return;

  let exp=num.length-1;

  let sci=num[0]+"."+num.slice(1,6)+" × 10^"+exp;

  let name=smallName(exp);

  document.getElementById("result").innerHTML=
  "<b>Scientific notation:</b><br>"+sci+
  "<br><br>"+
  "<b>Name:</b><br>"+name+
  "<br><br>"+
  "<div class='small'>10^"+exp+"</div>";

}

</script>

</body>
</html>
