<!DOCTYPE html>
<html>
<head>
  <title>Infinite Number Name Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px cyan;
    }

    input {
      width: 80%;
      max-width: 600px;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffff;
      box-shadow: 0 0 15px cyan;
    }

    .active {
      background: #ff00cc;
      color: white;
      box-shadow: 0 0 15px magenta;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      min-width: 300px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .sci {
      font-size: 16px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Infinite Number Name Calculator</h1>

<input id="numberInput" placeholder="Enter a number (ex: 1000000000)" />

<div class="buttons">
  <button id="shortBtn" class="active" onclick="setScale('short')">Short Scale</button>
  <button id="longBtn" onclick="setScale('long')">Long Scale</button>
  <button onclick="convert()">Convert</button>
</div>

<div id="result"></div>

<script>

let currentScale = "short";

// Known names up to vigintillion
const knownNames = [
  "", "thousand", "million", "billion", "trillion",
  "quadrillion", "quintillion", "sextillion",
  "septillion", "octillion", "nonillion", "decillion",
  "undecillion", "duodecillion", "tredecillion",
  "quattuordecillion", "quindecillion",
  "sexdecillion", "septendecillion",
  "octodecillion", "novemdecillion",
  "vigintillion"
];

// Latin roots
const units = ["", "un", "duo", "tre", "quattuor", "quinqua", "se", "septe", "octo", "nove"];
const tens = ["", "deci", "viginti", "triginta", "quadraginta", "quinquaginta",
              "sexaginta", "septuaginta", "octoginta", "nonaginta"];
const hundreds = ["", "centi", "ducenti", "trecenti", "quadringenti",
                  "quingenti", "sescenti", "septingenti",
                  "octingenti", "nongenti"];

function setScale(scale) {
  currentScale = scale;

  document.getElementById("shortBtn").classList.remove("active");
  document.getElementById("longBtn").classList.remove("active");

  if (scale === "short") {
    document.getElementById("shortBtn").classList.add("active");
  } else {
    document.getElementById("longBtn").classList.add("active");
  }
}

function latinIllion(n) {
  let u = n % 10;
  let t = Math.floor(n / 10) % 10;
  let h = Math.floor(n / 100) % 10;

  return units[u] + tens[t] + hundreds[h] + "illion";
}

function getShortScaleName(exp) {
  if (exp < 3) return "";
  let index = Math.floor(exp / 3) - 1;

  if (index < knownNames.length)
    return knownNames[index];

  return latinIllion(index);
}

function getLongScaleName(exp) {
  if (exp < 6) return "";
  if (exp % 6 !== 0)
    return "(no exact long-scale name for this power)";

  let index = exp / 6;

  if (index < knownNames.length)
    return knownNames[index];

  return latinIllion(index);
}

function convert() {

  let input = document.getElementById("numberInput").value.trim();
  let result = document.getElementById("result");

  if (!input) {
    result.innerHTML = "Enter a number.";
    return;
  }

  let clean = input.replace(/[^0-9]/g, "");
  if (clean.length === 0) {
    result.innerHTML = "Invalid number.";
    return;
  }

  let exponent = clean.length - 1;
  let sci = "â‰ˆ 10^" + exponent;

  let name;

  if (currentScale === "short") {
    name = getShortScaleName(exponent);
  } else {
    name = getLongScaleName(exponent);
  }

  if (!name) name = "(number too small for -illion name)";

  result.innerHTML =
    "<strong>" + name + "</strong>" +
    "<div class='sci'>" + sci + "</div>";
}

</script>

</body>
</html>
