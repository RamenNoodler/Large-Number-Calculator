<!DOCTYPE html>
<html>
<head>
  <title>Infinite Number Name Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f5ff, #ff00f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 80%;
      max-width: 600px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #00f5ff, #ff00f5);
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      word-wrap: break-word;
    }
  </style>
</head>

<body>

<h1>Infinite Number Name Calculator</h1>

<input id="numberInput" placeholder="Enter a large number..." />

<br>
<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>

// ==============================
// UNIT PREFIXES (1â€“9)
// ==============================

const unitPrefixes = [
  "", "un", "duo", "tri", "quad",
  "quin", "sex", "sept", "oct", "non"
];

// ==============================
// KNOWN THOUSAND PREFIXES
// ==============================

const thousandPrefixes = [
  "", "thousand", "million", "billion",
  "trillion", "quadrillion", "quintillion",
  "sextillion", "septillion", "octillion",
  "nonillion", "decillion"
];

// ==============================
// YOUR CUSTOM EXTENSIONS
// ==============================

const customThousandPrefixes = [
  "zoa", "gon", "qaigen", "suno",
  "valen", "teron", "luxen", "phyr", "nexon"
];

// ==============================
// PREFIX GENERATOR
// ==============================

function getThousandPrefix(index) {

  if (index < thousandPrefixes.length) {
    return thousandPrefixes[index];
  }

  const customIndex = index - thousandPrefixes.length;

  if (customIndex < customThousandPrefixes.length) {
    return customThousandPrefixes[customIndex] + "illion";
  }

  const group = Math.floor(customIndex / 9);
  const unit = (customIndex % 9) + 1;

  const unitName = unitPrefixes[unit];
  const groupName = customThousandPrefixes[group % customThousandPrefixes.length];

  return unitName + groupName + "illion";
}

// ==============================
// MAIN CALCULATOR
// ==============================

function calculate() {

  let numStr = document.getElementById("numberInput").value;

  numStr = numStr.replace(/,/g, "").trim();

  if (!/^\d+$/.test(numStr)) {
    document.getElementById("result").innerText = "Invalid number.";
    return;
  }

  if (numStr === "0") {
    document.getElementById("result").innerText = "0";
    return;
  }

  const groups = [];

  while (numStr.length > 0) {
    groups.unshift(numStr.slice(-3));
    numStr = numStr.slice(0, -3);
  }

  const highestIndex = groups.length - 1;
  const highestValue = parseInt(groups[0]);

  const prefix = getThousandPrefix(highestIndex);

  const decimalPart = groups[1] ? "." + groups[1].padStart(3, "0").slice(0,3) : "";

  document.getElementById("result").innerText =
    `${highestValue}${decimalPart} ${prefix}`;
}

</script>

</body>
</html>
