<!DOCTYPE html>
<html>
<head>
  <title>Infinite Number Name Calculator</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #111;
      color: white;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      white-space: pre-line;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Infinite Number Name Calculator</h1>

<input id="numberInput" placeholder="Enter a number (can be very large)" />
<button onclick="convert()">Convert</button>

<div id="result"></div>

<script>

// Hardcoded known names (short scale index-based)
const knownNames = [
  "", "thousand", "million", "billion", "trillion",
  "quadrillion", "quintillion", "sextillion",
  "septillion", "octillion", "nonillion", "decillion",
  "undecillion", "duodecillion", "tredecillion",
  "quattuordecillion", "quindecillion",
  "sexdecillion", "septendecillion",
  "octodecillion", "novemdecillion",
  "vigintillion"
];

// Latin roots for infinite extension
const units = ["", "un", "duo", "tre", "quattuor", "quinqua", "se", "septe", "octo", "nove"];
const tens = ["", "deci", "viginti", "triginta", "quadraginta", "quinquaginta",
              "sexaginta", "septuaginta", "octoginta", "nonaginta"];
const hundreds = ["", "centi", "ducenti", "trecenti", "quadringenti",
                  "quingenti", "sescenti", "septingenti",
                  "octingenti", "nongenti"];

function latinIllion(n) {
  let u = n % 10;
  let t = Math.floor(n / 10) % 10;
  let h = Math.floor(n / 100) % 10;

  return units[u] + tens[t] + hundreds[h] + "illion";
}

function getShortScaleName(exp) {
  if (exp < 3) return "";
  let index = Math.floor(exp / 3) - 1;

  if (index < knownNames.length)
    return knownNames[index];

  return latinIllion(index);
}

function getLongScaleName(exp) {
  if (exp < 6) return "";
  if (exp % 6 !== 0) return "(not exact long-scale name)";

  let index = exp / 6;

  if (index < knownNames.length)
    return knownNames[index];

  return latinIllion(index);
}

function convert() {

  let input = document.getElementById("numberInput").value.trim();
  let result = document.getElementById("result");

  if (!input) {
    result.innerText = "Enter a number.";
    return;
  }

  let big = BigInt(input.replace(".", ""));
  let exponent = input.includes(".")
    ? input.split(".")[1].length * -1
    : big.toString().length - 1;

  let scientific = "â‰ˆ 10^" + exponent;

  let shortName = getShortScaleName(exponent);
  let longName = getLongScaleName(exponent);

  result.innerText =
    "Short Scale: " + shortName + "\n" +
    scientific + "\n\n" +
    "Long Scale: " + longName + "\n" +
    scientific;
}

</script>

</body>
</html>
