<!DOCTYPE html>
<html>
<head>
  <title>Advanced Number Name Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 600px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }

    .options {
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }

    button.active {
      background: #10b981;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      line-height: 1.6;
      word-wrap: break-word;
    }
  </style>
</head>

<body>

<h1>Advanced Number Name Calculator</h1>

<input id="numberInput" placeholder="Enter a large number..." />

<div class="options">
  <button id="shortBtn" onclick="setScale('short')" class="active">Short Scale</button>
  <button id="longBtn" onclick="setScale('long')">Long Scale</button>
</div>

<br>
<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>

// ==============================
// SCALE MODE
// ==============================

let currentScale = "short";

function setScale(scale) {
  currentScale = scale;

  document.getElementById("shortBtn").classList.remove("active");
  document.getElementById("longBtn").classList.remove("active");

  if (scale === "short") {
    document.getElementById("shortBtn").classList.add("active");
  } else {
    document.getElementById("longBtn").classList.add("active");
  }
}

// ==============================
// SHORT SCALE NAMES
// ==============================

const shortScale = [
  "", "thousand", "million", "billion",
  "trillion", "quadrillion", "quintillion",
  "sextillion", "septillion", "octillion",
  "nonillion", "decillion"
];

// ==============================
// LONG SCALE NAMES
// ==============================

const longScale = [
  "", "thousand", "million", "milliard",
  "billion", "billiard", "trillion",
  "trilliard", "quadrillion"
];

// ==============================
// THEORETICAL EXTENSIONS
// ==============================

const unitPrefixes = [
  "", "un", "duo", "tri", "quad",
  "quin", "sex", "sept", "oct", "non"
];

const customPrefixes = [
  "zoa", "gon", "qaigen", "suno",
  "valen", "teron", "luxen", "phyr", "nexon"
];

function getExtendedName(index, baseArray) {

  if (index < baseArray.length) {
    return baseArray[index];
  }

  const customIndex = index - baseArray.length;

  const group = Math.floor(customIndex / 9);
  const unit = (customIndex % 9) + 1;

  const unitName = unitPrefixes[unit];
  const groupName = customPrefixes[group % customPrefixes.length];

  return unitName + groupName + "illion";
}

// ==============================
// SCIENTIFIC NOTATION
// ==============================

function toScientific(numStr) {

  const length = numStr.length;

  if (length === 1) return numStr;

  const firstDigit = numStr[0];
  const nextDigits = numStr.slice(1, 4);

  return `${firstDigit}.${nextDigits} Ã— 10^${length - 1}`;
}

// ==============================
// MAIN CALCULATION
// ==============================

function calculate() {

  let numStr = document.getElementById("numberInput").value;
  numStr = numStr.replace(/,/g, "").trim();

  if (!/^\d+$/.test(numStr)) {
    document.getElementById("result").innerText = "Invalid number.";
    return;
  }

  if (numStr === "0") {
    document.getElementById("result").innerText = "0";
    return;
  }

  const baseArray = currentScale === "short" ? shortScale : longScale;

  const groups = [];
  let temp = numStr;

  while (temp.length > 0) {
    groups.unshift(temp.slice(-3));
    temp = temp.slice(0, -3);
  }

  const highestIndex = groups.length - 1;
  const highestValue = parseInt(groups[0]);

  const name = getExtendedName(highestIndex, baseArray);

  const decimalPart = groups[1] ? "." + groups[1].padStart(3, "0").slice(0,3) : "";

  const scientific = toScientific(numStr);

  document.getElementById("result").innerHTML =
    `<strong>Named Form:</strong><br>
     ${highestValue}${decimalPart} ${name}<br><br>
     <strong>Scientific Notation:</strong><br>
     ${scientific}`;
}

</script>

</body>
</html>
