<!DOCTYPE html>
<html>
<head>
  <title>Number to Words Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }

    input {
      width: 400px;
      padding: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Number to Words Converter</h1>

  <input type="text" id="numberInput" placeholder="Enter a number">
  <button onclick="convert()">Convert</button>

  <div id="result"></div>

  <script>
    const scales = [
      "", "thousand", "million", "billion", "trillion",
      "quadrillion", "quintillion", "sextillion",
      "septillion", "octillion", "nonillion", "decillion"
    ];

    function convert() {
      let num = document.getElementById("numberInput").value.trim();

      if (!/^\d+$/.test(num)) {
        document.getElementById("result").innerText = "Please enter a valid whole number.";
        return;
      }

      if (num === "0") {
        document.getElementById("result").innerText = "zero";
        return;
      }

      let chunks = [];
      while (num.length > 0) {
        chunks.unshift(num.slice(-3));
        num = num.slice(0, -3);
      }

      let words = [];

      for (let i = 0; i < chunks.length; i++) {
        let chunk = parseInt(chunks[i]);
        if (chunk !== 0) {
          let scaleIndex = chunks.length - 1 - i;
          words.push(chunk + " " + scales[scaleIndex]);
        }
      }

      document.getElementById("result").innerText = words.join(" ");
    }
  </script>

</body>
</html>
